<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #fff 60%, #b22222 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .thankyou-container {
            background: rgba(255,255,255,0.85);
            border-radius: 28px;
            box-shadow: 0 8px 40px #b2222240, 0 0 0 2.5px #fff;
            padding: 48px 32px 40px 32px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.7s cubic-bezier(.23,1.01,.32,1) 0.1s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .thankyou-icon {
            font-size: 3.5rem;
            color: #b22222;
            margin-bottom: 18px;
            animation: pop 0.7s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        .thankyou-title {
            font-size: 2rem;
            font-weight: 700;
            color: #b22222;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .thankyou-message {
            font-size: 1.15rem;
            color: #b22222bb;
            margin-bottom: 18px;
        }
        .back-btn {
            margin-top: 18px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #b22222 0%, #d32f2f 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #b2222240;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #d32f2f 0%, #b22222 100%);
            box-shadow: 0 6px 24px #b2222233;
            transform: translateY(-2px) scale(1.01);
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon">❤️</div>
        <div class="thankyou-title">Cảm ơn bạn!</div>
        <div class="thankyou-message">Cảm ơn bạn đã quan tâm đến sản phẩm của chúng tôi!<br>Chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất.</div>
        <button class="back-btn" onclick="window.location.href='index.html'">Quay lại trang chủ</button>
    </div>
</body>
</html>
